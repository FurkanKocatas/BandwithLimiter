name: Build Windows Executable

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Qt6
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.0'
        modules: 'qtbase'
        arch: 'x64'
      id: qt
        
    - name: Configure CMake
      run: |
        cmake -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release -DQt6_DIR="${{ steps.qt.outputs.cmake_dir }}"
        
    - name: Build
      run: |
        cmake --build build --config Release
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BandwidthThrottler-Windows
        path: build/Release/BandwidthThrottler.exe

